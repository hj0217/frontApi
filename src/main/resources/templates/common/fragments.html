<body>
<!--공통 head-->
<th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <!--common.css / bootstrap /daterangepicker -->
        <link th:href="@{/css/common.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

        <!--bootstrap.js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

        <!--common.js /daterangepicker -->

        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</th:block>


<!--공통 header-->
<th:block th:fragment="header">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/terms/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2 mr-1" width="40" height="32">
                    <img th:src="@{/img/hj.png}" height="32" width="40"/>
                </svg>
                <span class="fs-4">'s the First Project</span>
            </a>
            <ul class="nav nav-pills flex-column flex-sm-row">
                <li class="nav-item"><a href="#" class="nav-link text-secondary" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-secondary" aria-current="page">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-secondary" aria-current="page">Pricing</a></li>
                <li class="nav-item"><a th:href="${session.loginMember != null} ? '/member/setting' : '/member/signup'" class="nav-link text-secondary" id="settingBtn" aria-current="page">[[${session.loginMember != null} ? Setting : Signup]]</a></li>
                <li class="nav-item"><a th:href="${session.loginMember != null} ? '/member/logout' : '/member/login'"   class="nav-link text-secondary" id="loginBtn" aria-current="page">[[${session.loginMember != null} ? Logout : Login]]</a></li>

            </ul>
        </header>
    </div>
</th:block>



<!--공통 footer-->
<th:block th:fragment="footer">
        <footer class="py-3 my-4">
            <hr>
            <p class="text-center text-body-secondary">© 2023 HJ Company, Inc</p>
        </footer>
    </th:block>
